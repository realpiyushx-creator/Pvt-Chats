<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrivChat - Realtime</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { background: '#0f172a', surface: '#1e293b', primary: '#6366f1', accent: '#8b5cf6' } } }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; overflow: hidden; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>
        <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { 
            getAuth, GoogleAuthProvider, signInWithPopup, signInWithPhoneNumber, 
            RecaptchaVerifier, signOut, onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { 
            getFirestore, collection, addDoc, query, where, onSnapshot, 
            orderBy, setDoc, doc, getDocs, updateDoc, serverTimestamp, arrayUnion 
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // --- PASTE YOUR FIREBASE CONFIG HERE ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const { useState, useEffect, useRef } = React;
        const { MessageSquare, LogIn, Phone, LogOut, Send, Copy, Plus, UserPlus } = lucide;

        function App() {
            const [user, setUser] = useState(null);
            const [activeChat, setActiveChat] = useState(null);
            const [chats, setChats] = useState([]);
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState("");
            const [inviteLink, setInviteLink] = useState("");
            
            // Login & Initial Setup
            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, async (currentUser) => {
                    if (currentUser) {
                        setUser(currentUser);
                        // Save user to DB
                        await setDoc(doc(db, "users", currentUser.uid), {
                            uid: currentUser.uid,
                            name: currentUser.displayName || currentUser.phoneNumber,
                            photo: currentUser.photoURL,
                            email: currentUser.email
                        }, { merge: true });

                        // Check for Invite Link in URL
                        const urlParams = new URLSearchParams(window.location.search);
                        const inviteId = urlParams.get('invite');
                        if (inviteId && inviteId !== currentUser.uid) {
                            handleInvite(currentUser.uid, inviteId);
                        }
                    } else {
                        setUser(null);
                        setChats([]);
                        setActiveChat(null);
                    }
                });
                return () => unsubscribe();
            }, []);

            // Handle Invites (Create Chat)
            const handleInvite = async (myUid, friendUid) => {
                // Check if chat already exists
                const q = query(collection(db, "chats"), where("participants", "array-contains", myUid));
                const snapshot = await getDocs(q);
                let chatExists = false;
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.participants.includes(friendUid)) {
                        chatExists = true;
                        setActiveChat({ id: doc.id, ...data });
                    }
                });

                if (!chatExists) {
                    const newChat = await addDoc(collection(db, "chats"), {
                        participants: [myUid, friendUid],
                        createdAt: serverTimestamp(),
                        lastMessage: "Chat started"
                    });
                    // Clear URL
                    window.history.replaceState({}, document.title, "/");
                    alert("Friend added! You can now chat.");
                }
            };

            // Load Chat List
            useEffect(() => {
                if (!user) return;
                const q = query(collection(db, "chats"), where("participants", "array-contains", user.uid), orderBy("createdAt", "desc"));
                const unsub = onSnapshot(q, (snapshot) => {
                    const chatList = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data(),
                        // Helper to find friend's ID
                        friendId: doc.data().participants.find(id => id !== user.uid)
                    }));
                    setChats(chatList);
                });
                return () => unsub();
            }, [user]);

            // Load Messages for Active Chat
            useEffect(() => {
                if (!activeChat) return;
                const q = query(collection(db, "chats", activeChat.id, "messages"), orderBy("createdAt", "asc"));
                const unsub = onSnapshot(q, (snapshot) => {
                    setMessages(snapshot.docs.map(doc => doc.data()));
                });
                return () => unsub();
            }, [activeChat]);

            const sendMessage = async (e) => {
                e.preventDefault();
                if (!newMessage.trim() || !activeChat) return;

                await addDoc(collection(db, "chats", activeChat.id, "messages"), {
                    text: newMessage,
                    senderId: user.uid,
                    createdAt: serverTimestamp()
                });

                await updateDoc(doc(db, "chats", activeChat.id), {
                    lastMessage: newMessage,
                    lastMessageTime: serverTimestamp()
                });
                setNewMessage("");
            };

            const copyInvite = () => {
                const link = `${window.location.origin}?invite=${user.uid}`;
                navigator.clipboard.writeText(link);
                alert("Invite link copied! Send it to your friend.");
            };

            const handleGoogleLogin = async () => {
                try { await signInWithPopup(auth, new GoogleAuthProvider()); } 
                catch (e) { console.error(e); }
            };
                        return (
                <div className="h-screen w-screen flex bg-background text-white overflow-hidden">
                    
                    {/* LEFT SIDEBAR (Chat List) */}
                    <div className={`${activeChat ? 'hidden md:flex' : 'flex'} w-full md:w-80 flex-col border-r border-white/10 bg-surface/50`}>
                        <div className="p-4 border-b border-white/10 flex justify-between items-center">
                            <h1 className="font-bold text-xl">PrivChat</h1>
                            {user && (
                                <button onClick={() => signOut(auth)} title="Logout">
                                    <i data-lucide="log-out" class="w-5 h-5 text-red-400"></i>
                                </button>
                            )}
                        </div>

                        {!user ? (
                            <div className="flex-1 flex flex-col justify-center p-6 gap-4">
                                <p className="text-center text-white/60 mb-4">Login to view chats</p>
                                <button onClick={handleGoogleLogin} className="p-3 bg-white/10 rounded-xl flex items-center gap-3 hover:bg-white/20">
                                    <i data-lucide="log-in" class="w-5 h-5"></i> Google Login
                                </button>
                            </div>
                        ) : (
                            <div className="flex-1 overflow-y-auto">
                                <button onClick={copyInvite} className="w-full p-4 text-left border-b border-white/5 hover:bg-white/5 flex items-center gap-3 text-primary">
                                    <div className="bg-primary/20 p-2 rounded-full"><i data-lucide="user-plus" class="w-4 h-4"></i></div>
                                    <div>
                                        <p className="font-bold text-sm">Invite Friend</p>
                                        <p className="text-xs text-white/50">Click to copy link</p>
                                    </div>
                                </button>

                                {chats.map(chat => (
                                    <div key={chat.id} onClick={() => setActiveChat(chat)} 
                                         className={`p-4 border-b border-white/5 cursor-pointer hover:bg-white/5 ${activeChat?.id === chat.id ? 'bg-white/10' : ''}`}>
                                        <p className="font-medium text-sm">Friend (ID: {chat.friendId.slice(0,5)}...)</p>
                                        <p className="text-xs text-white/40 truncate">{chat.lastMessage}</p>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {/* RIGHT AREA (Chat Room) */}
                    <div className={`${!activeChat ? 'hidden md:flex' : 'flex'} flex-1 flex-col bg-black/20 relative`}>
                        {!activeChat ? (
                            <div className="flex-1 flex flex-col items-center justify-center text-white/30">
                                <i data-lucide="message-square" class="w-16 h-16 mb-4"></i>
                                <p>Select a chat or invite a friend</p>
                            </div>
                        ) : (
                            <>
                                {/* Chat Header */}
                                <div className="p-4 bg-surface/50 border-b border-white/10 flex items-center gap-3">
                                    <button onClick={() => setActiveChat(null)} className="md:hidden text-white/60">
                                        <i data-lucide="arrow-left" class="w-6 h-6"></i>
                                    </button>
                                    <div className="w-10 h-10 rounded-full bg-gradient-to-tr from-primary to-accent"></div>
                                    <div>
                                        <p className="font-bold">Chat Room</p>
                                        <p className="text-xs text-green-400">Encrypted</p>
                                    </div>
                                </div>

                                {/* Messages Feed */}
                                <div className="flex-1 overflow-y-auto p-4 space-y-4 flex flex-col-reverse">
                                    <div className="flex flex-col gap-2">
                                        {messages.map((msg, idx) => (
                                            <div key={idx} className={`max-w-[75%] p-3 rounded-2xl text-sm ${msg.senderId === user.uid ? 'bg-primary self-end rounded-tr-none' : 'bg-surface self-start rounded-tl-none'}`}>
                                                {msg.text}
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Input Area */}
                                <form onSubmit={sendMessage} className="p-4 bg-surface/30 border-t border-white/10 flex gap-2">
                                    <input 
                                        value={newMessage}
                                        onChange={e => setNewMessage(e.target.value)}
                                        placeholder="Type a message..."
                                        className="flex-1 bg-black/40 border border-white/10 rounded-full px-4 py-2 outline-none focus:border-primary"
                                    />
                                    <button type="submit" className="p-3 bg-primary rounded-full hover:bg-primary/80">
                                        <i data-lucide="send" class="w-5 h-5"></i>
                                    </button>
                                </form>
                            </>
                        )}
                    </div>
                </div>
            );
        }
                    const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => lucide.createIcons(), 500); // Small delay to ensure icons load
    </script>
</body>
</html>
